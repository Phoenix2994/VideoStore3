<div class="card">
  <img class="card-img-top" src="assets/images/{{movie.title.split(' ').join('') | lowercase}}.jpg" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{movie.title}}</h4>
    <p class="card-text">{{movie.plot | slice:0:150}}...</p>
    <div class="text-center">
      <a href="#" class="btn btn-primary">Detail</a>
    </div>
  </div>
</div>
